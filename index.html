<div>
<input type="text" id="searchInput" placeholder="Search for symptom...">

</div>

<main>
<div>
<h2 id="formHeading">Add New Symptom</h2>
<form id="symptomForm">
<input type="hidden" id="symptomId" value="">
<input type="text" id="symptomName" placeholder="Symptom Name" required>
<input type="text" id="labWork" placeholder="Lab Work" required>
<input type="text" id="diagnosis" placeholder="Diagosis" required>
<input type="text" id="treatment" placeholder="Treatment" required>
<button type="submit" id="submitBtn">Add Symptom</button>
</form>
</div>

<section id="symptom">
